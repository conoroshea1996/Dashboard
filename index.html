<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sales Dashboard</title>
    <link rel="icon" href="./static/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./static/css/dc.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/introjs.css" />
    <link rel="stylesheet" href="./static/css/style.css" />

    <script src="./static/js/d3.min.js"></script>
    <script src="./static/js/crossfilter.min.js"></script>
    <script src="./static/js/dc.min.js"></script>
    <script src="./static/js/queue.min.js"></script>
    <script src="static/js/intro.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="top" class="nav">
      <a class="btn btn-sm tour-btn" id="tour">Tutorial</a>
      <h3>Sales Analitics Dashboard</h3>
    </nav>
    <div class="data">
      <div class="box">
        <div class="title text-center">Total Global Sales</div>
        <div class="number text-center" id="total-sales"></div>
      </div>

      <div class="box">
        <div id="all-data">
          <div class="title text-center">Filtered Records</div>
          <div
            data-step="2"
            data-intro="Displays both the total records availbe and the amount of records currently there with cureent filter settings"
            class="totalData"
          >
            <span class="filter-count"></span>
            <span>/</span>
            <span class="total-count"></span>
          </div>
        </div>
      </div>
    </div>
    <button
      data-step="1"
      data-intro="To reset all charts data"
      class="btn btn-primary btn-sm reset"
      id="reset-charts"
    >
      Reset Charts
    </button>

    <div class="top-dashbaord">
      <div class="platform-container">
        <div id="platform">
          <h2 class="text-center">platforms</h2>
        </div>
      </div>
      <div class="genre-container">
        <div id="genre">
          <h2 class="text-center">Genres</h2>
        </div>
      </div>
    </div>
    <div class="middle-dashboard">
      <div id="salesSpan">
        <h4 class="text-center">Global Sale Over The Years</h4>
      </div>
    </div>

    <div class="bottom-dashbaord">
      <div class="publisher">
        <div id="publisher">
          <h3 class="text-center">Top 5 publishers</h3>
        </div>
      </div>

      <div class="region">
        <div id="region"></div>
      </div>
    </div>
    <footer class="footer">
      <h2><a href="#top">Back to top</a></h2>
    </footer>
    <script src="./static/js/app.js"></script>
  </body>
</html>
